---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx
  labels:
    app: influx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:
      - name: influx
        image: {{influx_image}}
        ports:
        - containerPort: 8086
          name: influx
          protocol: TCP
        volumeMounts:
        - name: influx-config
          mountPath: etc/influxdb2
        - name: influx-data
          mountPath: /var/lib/influxdb2
        env:
        - name: DOCKER_INFLUXDB_INIT_MODE
          value: setup
        - name: DOCKER_INFLUXDB_INIT_USERNAME
          value: cobra
          #TODO: put in a secret
        - name: DOCKER_INFLUXDB_INIT_PASSWORD
          value: cobra
        - name: DOCKER_INFLUXDB_INIT_ORG
          value: cobra-bier
        - name: DOCKER_INFLUXDB_INIT_BUCKET
          value: test
        - name: DOCKER_INFLUXDB_INIT_RETENTION
          value: 1w
          #TODO: put in a secret
        - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
          value: my-super-secret-auth-token
      volumes:
      - name: influx-data
        persistentVolumeClaim:
          claimName: influx-data-claim
      - name: influx-config
        persistentVolumeClaim:
          claimName: influx-config-claim